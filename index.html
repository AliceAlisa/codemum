<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
</head>

<body>
    <div class="input_block" id="inpBl">
        <div>
            <input id="input" type="text" autofocus placeholder="Введите код">
            <button id="button">OK</button>
        </div>
    </div>
    <div id="msg" class="disp_none">
        <p class="false_code"> Вы ввели неверный код!</p>
    </div>
    <div id="foto" class="disp_none">
        <img src="foto/image.jpeg" style="width: 100%;">
    </div>

    <script>
        const button = document.querySelector('#button');
        const input = document.querySelector('#input');
        const msg = document.querySelector('#msg');
        const foto = document.querySelector('#foto');
        const inpBl = document.querySelector('#inpBl');

        button.addEventListener('click', () => {
            if (input.value === '3692581') {
                foto.classList.toggle('disp_block')
                input.classList.toggle('disp_none')
                button.classList.toggle('disp_none')
                inpBl.classList.add('disp_none')
                msg.classList.remove('disp_block')
            } else {
                msg.classList.add('disp_block')
            }
        });

    </script>
</body>
<style>
    #code {
        margin: 0 auto;
        text-align: center;
    }

    .input_block {
        display: flex;
        margin-top: 10%;
        justify-content: center;
    }

    .disp_none {
        display: none;
    }

    .false_code {
        color: red;
        font-size: medium;
    }

    .disp_block {
        display: block;
        text-align: center;
    }

    @media (max-width: 625px) {
        .input_block {
            margin-top: 50%;
        }
    }
</style>

</html>
